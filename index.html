<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-card {
            margin-bottom: 1rem;
        }
        .editable, .editable-title {
            border: none;
            background: transparent;
            width: 100%;
        }
        .editable:focus, .editable-title:focus {
            outline: none;
            background: #f8f9fa;
        }
        .nav-link.delete-btn {
            margin-left: 1rem;
        }
        .item-number {
            margin-right: 0.5rem;
            font-weight: bold;
        }
        .editable-title {
            cursor: pointer;
            padding: 0.375rem 0.75rem;
        }
        .top-tier {
            border: 2px solid #198754 !important;
        }
        .mid-tier {
            border: 2px solid #0d6efd !important;
        }
        .bottom-tier {
            border: 2px solid #000000 !important;
        }
        .bottom-tier-divider {
            border-top: 2px solid #000000;
            margin: 1rem 0;
            padding-top: 0.5rem;
            font-weight: bold;
            text-align: center;
        }
        .top-tier .btn-move-up {
            background-color: #198754 !important;
            border-color: #198754 !important;
        }
        .top-tier .btn-move-up:active,
        .top-tier .btn-move-up:focus,
        .top-tier .btn-move-up:hover {
            background-color: #157347 !important;
            border-color: #157347 !important;
            color: #fff !important;
        }
        .mid-tier .btn-move-up {
            background-color: #0d6efd !important;
            border-color: #0d6efd !important;
        }
        .mid-tier .btn-move-up:active,
        .mid-tier .btn-move-up:focus,
        .mid-tier .btn-move-up:hover {
            background-color: #0a58ca !important;
            border-color: #0a58ca !important;
            color: #fff !important;
        }
        .bottom-tier .btn-move-up {
            background-color: #000000 !important;
            border-color: #000000 !important;
            color: #fff !important;
        }
        .bottom-tier .btn-move-up:active,
        .bottom-tier .btn-move-up:focus,
        .bottom-tier .btn-move-up:hover {
            background-color: #333333 !important;
            border-color: #333333 !important;
            color: #fff !important;
        }
        .btn-move-up:focus {
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <span class="navbar-brand editable-title mb-0" id="listTitle" onclick="todoApp.editListTitle(this)">Wants</span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="listMenu"></ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="newItemInput" placeholder="Add New Item (Max 10)" maxlength="100">
            <button class="btn btn-primary" id="addItemBtn" type="button">Add</button>
        </div>
        <div id="todoList"></div>
    </div>

    <!-- Modal for New List -->
    <div class="modal fade" id="newListModal" tabindex="-1" aria-labelledby="newListModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newListModalLabel">Create New List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="newListName" placeholder="Enter list name" maxlength="50">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createListBtn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class TodoApp {
            constructor() {
                this.currentList = 'Wants';
                this.lists = JSON.parse(localStorage.getItem('todoLists')) || { 'Wants': [] };
                this.navbarCollapse = document.getElementById('navbarNav');
                this.initEventListeners();
                this.loadList();
            }

            initEventListeners() {
                document.getElementById('addItemBtn').addEventListener('click', () => this.addItem());
                document.getElementById('createListBtn').addEventListener('click', () => this.createNewList());
                document.getElementById('newItemInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addItem();
                });
                document.getElementById('newListName').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.createNewList();
                });
            }

            capitalizeWords(str) {
                return str
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            }

            collapseNavbar() {
                if (this.navbarCollapse.classList.contains('show')) {
                    new bootstrap.Collapse(this.navbarCollapse, { toggle: false }).hide();
                }
            }

            addItem() {
                const input = document.getElementById('newItemInput');
                let text = input.value.trim();
                if (text && this.lists[this.currentList].length < 10) {
                    text = this.capitalizeWords(text);
                    this.lists[this.currentList].push(text);
                    this.saveLists();
                    this.renderList();
                    input.value = '';
                } else if (this.lists[this.currentList].length >= 10) {
                    alert('Maximum 10 items allowed per list.');
                }
            }

            createNewList() {
                const listNameInput = document.getElementById('newListName');
                let listName = listNameInput.value.trim();
                if (listName && !this.lists[listName]) {
                    listName = this.capitalizeWords(listName);
                    if (!this.lists[listName]) {
                        this.lists[listName] = [];
                        this.currentList = listName;
                        this.saveLists();
                        this.updateTitle();
                        this.renderList();
                        this.renderMenu();
                        listNameInput.value = '';
                        bootstrap.Modal.getInstance(document.getElementById('newListModal')).hide();
                        this.collapseNavbar();
                    } else {
                        alert('List name already exists.');
                    }
                } else if (this.lists[listName]) {
                    alert('List name already exists.');
                }
            }

            editListTitle(element) {
                if (this.currentList === 'Wants') {
                    alert('Cannot rename the default "Wants" list.');
                    return;
                }
                element.contentEditable = true;
                element.focus();
                element.addEventListener('blur', () => {
                    let newName = element.innerText.trim();
                    if (newName && newName !== this.currentList) {
                        newName = this.capitalizeWords(newName);
                        if (!this.lists[newName]) {
                            this.lists[newName] = this.lists[this.currentList];
                            delete this.lists[this.currentList];
                            this.currentList = newName;
                            this.saveLists();
                            this.updateTitle();
                            this.renderMenu();
                        } else {
                            alert('List name already exists.');
                            element.innerText = this.currentList;
                        }
                    } else if (!newName) {
                        element.innerText = this.currentList;
                    }
                    element.contentEditable = false;
                }, { once: true });
                element.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        element.blur();
                    }
                });
            }

            deleteList(listName) {
                if (listName === 'Wants') {
                    alert('Cannot delete the default "Wants" list.');
                    return;
                }
                if (confirm(`Are you sure you want to delete the "${listName}" list?`)) {
                    delete this.lists[listName];
                    if (this.currentList === listName) {
                        this.currentList = 'Wants';
                    }
                    this.saveLists();
                    this.updateTitle();
                    this.renderList();
                    this.renderMenu();
                    this.collapseNavbar();
                }
            }

            switchList(listName) {
                if (this.lists[listName]) {
                    this.currentList = listName;
                    this.updateTitle();
                    this.renderList();
                    this.collapseNavbar();
                }
            }

            moveItemUp(index) {
                if (index > 0) {
                    const temp = this.lists[this.currentList][index];
                    this.lists[this.currentList][index] = this.lists[this.currentList][index - 1];
                    this.lists[this.currentList][index - 1] = temp;
                    this.saveLists();
                    this.renderList();
                }
            }

            editItem(index, element) {
                element.contentEditable = true;
                element.focus();
                element.addEventListener('blur', () => {
                    let newText = element.innerText.trim();
                    if (newText === '') {
                        this.lists[this.currentList].splice(index, 1);
                    } else {
                        newText = this.capitalizeWords(newText);
                        this.lists[this.currentList][index] = newText;
                    }
                    this.saveLists();
                    this.renderList();
                }, { once: true });
                element.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        element.blur();
                    }
                });
            }

            saveLists() {
                localStorage.setItem('todoLists', JSON.stringify(this.lists));
            }

            updateTitle() {
                document.getElementById('listTitle').innerText = this.currentList;
            }

            renderMenu() {
                const listMenu = document.getElementById('listMenu');
                listMenu.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#newListModal">New List</a>
                    </li>
                `;
                Object.keys(this.lists).forEach(listName => {
                    const li = document.createElement('li');
                    li.className = 'nav-item d-flex align-items-center';
                    const switchLink = document.createElement('a');
                    switchLink.className = 'nav-link';
                    switchLink.href = '#';
                    switchLink.innerText = listName;
                    switchLink.addEventListener('click', () => this.switchList(listName));
                    li.appendChild(switchLink);
                    if (listName !== 'Wants') {
                        const deleteLink = document.createElement('a');
                        deleteLink.className = 'nav-link delete-btn text-danger';
                        deleteLink.href = '#';
                        deleteLink.innerText = 'Delete';
                        deleteLink.addEventListener('click', () => this.deleteList(listName));
                        li.appendChild(deleteLink);
                    }
                    listMenu.appendChild(li);
                });
            }

            renderList() {
                const todoList = document.getElementById('todoList');
                todoList.innerHTML = '';
                this.lists[this.currentList].forEach((item, index) => {
                    if (index === 5) {
                        const divider = document.createElement('div');
                        divider.className = 'bottom-tier-divider';
                        divider.innerText = 'Bottom Tier';
                        todoList.appendChild(divider);
                    }
                    const card = document.createElement('div');
                    card.className = `card todo-card ${index < 3 ? 'top-tier' : index < 5 ? 'mid-tier' : 'bottom-tier'}`;
                    card.innerHTML = `
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <span class="item-number">${index + 1}.</span>
                                <div class="editable flex-grow-1" onclick="todoApp.editItem(${index}, this)">${item}</div>
                            </div>
                            <button class="btn btn-move-up btn-sm w-100 mt-2" ${index === 0 ? 'disabled' : ''} onclick="todoApp.moveItemUp(${index})">â†‘ Move Up</button>
                        </div>
                    `;
                    todoList.appendChild(card);
                });
            }

            loadList() {
                this.currentList = 'Wants';
                this.updateTitle();
                this.renderList();
                this.renderMenu();
            }
        }

        const todoApp = new TodoApp();
    </script>
</body>
</html>
